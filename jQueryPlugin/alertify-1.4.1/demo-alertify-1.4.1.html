<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>alertify1.4.1</title>
	<link rel="stylesheet" href="css/alertify.css" />
	<meta name="viewport" content="width=device-width" />
	<style type="text/css">
	html,body{padding: 0;margin: 0;}
	h1{font-size: 26px;}
	h2{font-size: 18px;}
	section{padding: 50px;}
	</style>
</head>
<body>
	<section>
		<h1>alertify插件 代替浏览器原生alert</h1>
		<h2>Dialogs</h2>
		<a href="#" id="alert">Alert</a><br>
		<a href="#" id="confirm">Confirm</a><br>
		<a href="#" id="prompt">Prompt</a><br>
		<a href="#" id="labels">自定义按钮文字</a><br>
		<a href="#" id="focus">取消按钮选中</a><br>
		<a href="#" id="title-custom">标题自定义</a>

		<h2>Notify 5s自动消失</h2>
		<a href="#" id="notification">默认提示</a><br>
		<a href="#" id="success">操作成功</a><br>
		<a href="#" id="error">失败错误提示</a><br>
		<a href="#" id="warning">警告提示</a><br>
		<a href="#" id="delay">10S后自动消失（默认5S）</a><br>

		<!-- <h2>plusTip 点了就知道</h2>
		<a href="#" id="plustip1">plusTip1 6S后消失</a>
		<br>
		<a href="#" id="plustip2">plusTip2</a> -->
	</section>

	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/alertify.1.4.1.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {

		// ==============================
		//alert
		$("#alert").click(function() {
			alertify.alert().set({
				message:"This is an alert message!"
			}).show();
		});

		//confirm
		$("#confirm").click(function() {
			alertify.confirm("This is an confirm message!").set({
				//"labels",{ok:"确认",cancel:"取消"},
				message:"This is an confirm message!",
				onok: function(){
					alertify.notify('OK');
				},
				oncancel: function(){
					alertify.error('Cancel');
				}
			}).show();
		});

		//prompt
		$("#prompt").click(function() {
			var dv = "sandman";
			alertify.prompt().set({
				message:"This is prompt dialog!",
				value: dv,
				onok: function(evt, value){
					alertify.success('OK:' + value);
				},
				oncancel: function(){
					alertify.error("Cancel");
				}
			}).show();
				
		});

		//自定义按钮文字
		$("#labels").click(function() {
			alertify.confirm().set({
				labels: {ok: "确认", cancel: "取消"},
				message: "自定义按钮文字",
			}).show();
		});

		//标题自定义
		$("#title-custom").click(function() {
			alertify.alert().set({
				title: "这是标题可自定义",
				message: "This is alert message!"
			}).show();
		});

		//提示
		$("#notification").click(function() {
			alertify.set('notifier', 'position', 'top-center')
			alertify.message("默认提示",1000);
		});
		//成功提示
		$("#success").click(function() {
			//alertify.set('notifier', 'position', 'top-right')
			alertify.success("成功提示");
		});
		//错误
		$("#error").click(function() {
			//alertify.set('notifier', 'position', 'top-right')
			alertify.error("错误提示");
		});
		//警告
		$("#warning").click(function() {
			//alertify.set('notifier', 'position', 'top-right')
			alertify.warning("警告提示");
		});
		$("#delay").click(function() {
			alertify.message("10S后再消失",10);
		});

	});
		
	</script>

</body>
</html>
