<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hideSeekTip</title>
	<link rel="stylesheet" type="text/css" href="hide-seek-tip.css" />
	<script type="text/javascript" src="../common/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="jquery.hideSeekTip.1.0.js"></script>
</head>
<body>
	<button type="button" class="normal-msg">普通</button>
	<button type="button" class="normal-msg">常态</button>
	<button type="button" class="suss-msg">成功了</button>
	<button type="button" class="fail-msg">失败了</button>
	<button type="button" class="wraning-msg">警告</button>
	<button type="button" class="callback-msg">回调</button>
	<script type="text/javascript">
	$(document).ready(function(){
		//普通 常态
		$(".normal-msg").click(function(){
			$.hideSeekTip("普通常态提示",1,3000);
		});
		//成功提示
		$(".suss-msg").click(function(){
			$.hideSeekTip("成功提示",2,300000);
		});
		//失败提示
		$(".fail-msg").click(function(){
			$.hideSeekTip("失败提示",3,3000);
		});
		//警告提示
		$(".wraning-msg").click(function(){
			$.hideSeekTip("警告提示",4,3000);
		});
		//回调
		$(".callback-msg").click(function(){
			$.hideSeekTip("等回调",1,1000,1,function(){
				alert("还能回调");
			});
		});
	})
	</script>
</body>
</html>
