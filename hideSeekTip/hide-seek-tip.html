<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hideSeekTip</title>
	<link rel="stylesheet" type="text/css" href="hide-seek-tip.css" />
	<script type="text/javascript" src="../common/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="jquery.hideSeekTip.1.0.js"></script>
</head>
<body style="height:2000px;">
	<button type="button" class="normal-msg">普通</button>
	<button type="button" class="suss-msg">成功</button>
	<button type="button" class="fail-msg">错误</button>
	<button type="button" class="wraning-msg">警告</button>
	<script type="text/javascript">
	$(document).ready(function(){
		//普通
		$(".normal-msg").click(function(){
			$.hideSeekTip({
				message  : "普通提示",
				iconType : "normal"
			});
		});
		//成功提示
		$(".suss-msg").click(function(){
			$.hideSeekTip({
				message  : "成功提示",
				iconType : "success",
				delayTime: 60000,
			});
		});
		//错误提示
		$(".fail-msg").click(function(){
			$.hideSeekTip({
				message  : "错误提示",
				iconType : "error",
				allowDismiss: true
			});
		});
		//警告提示
		$(".wraning-msg").click(function(){
			$.hideSeekTip({
				message  : "警告提示",
				iconType : "wraning"
			});
		});
	})
	</script>
</body>
</html>
