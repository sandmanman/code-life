<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>progress wheel</title>
    <style media="screen">
    @-webkit-keyframes toggle {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @keyframes toggle {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    .progress-wheel {
      position: relative;
      margin-left: auto;
      margin-right: auto;
      height: 160px;
      width: 160px;
    }
    .progress-wheel .sp,
    .progress-wheel .ep {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 100;
      margin-top: -8px;
      margin-left: -8px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #f1bc00;
    }
    .progress-wheel .sp {
      transform: translate(-72px, 0);
    }
    .progress-wheel .ep {
      transform: rotate(20deg) translate(-72px, 0);
      transition: -webkit-transform 1500ms linear;
    }
    .progress-wheel div {
      position: absolute;
      top: 0;
      left: 0;
      height: 160px;
      width: 160px;
      /* 圆环宽高，可自定义 */
      border: 16px solid transparent;
      border-radius: 100%;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .progress-wheel .progress-left,
    .progress-wheel .progress-right,
    .progress-wheel .progress-cover {
      clip: rect(80px 160px auto auto);
      /* rect( [0 | <width/2> | <height> | 0] ) */
    }
    .progress-wheel .progress-right {
      opacity: 0;
      -webkit-transform: rotate(180deg);
      transform: rotate(180deg);
    }
    /* text */
    .progress-wheel .progress-text {
      border: none;
      text-align: center;
      font-size: 32.5px;
      color: #949494;
      line-height: 160px;
    }
    /* color */
    .progress-track {
      border-color: #2dcad0 !important;
    }
    .progress-left {
      border-color: #f1bc00 !important;
      transform: rotate(20deg);
      transition: -webkit-transform 1500ms linear;
    }
    .progress-right {
      border-color: #f1bc00 !important;
    }
    .progress-cover {
      border-color: #2dcad0 !important;
    }
    </style>
  </head>
  <body>
    <div class="progress-wheel">
      <div class="progress-track"></div>
      <div class="progress-left"></div>
      <div class="progress-right"></div>
      <div class="progress-cover"></div>
      <div class="progress-text"><span class="progress-num">20</span></div>
      <span class="sp"></span>
      <span class="ep"></span>
    </div>
  </body>
</html>
